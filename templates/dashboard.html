<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∏©Â∫¶Áõ£Ë¶ñ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ - Raspberry Pi</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }
        
        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            font-weight: 700;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.95;
            font-weight: 300;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: slideUp 0.6s ease-out 0.1s both;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        button.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: slideUp 0.6s ease-out 0.2s both;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        
        .sensor-card {
            flex: 1;
            min-width: 280px;
            padding: 35px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .sensor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .sensor-name {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .sensor-location {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .temperature-display {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .temperature-unit {
            font-size: 0.4em;
            color: #999;
        }
        
        .timestamp {
            font-size: 0.8em;
            color: #999;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        
        .chart-container {
            position: relative;
            height: 350px;
            margin-bottom: 10px;
        }
        
        .sensor-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            animation: slideUp 0.6s ease-out 0.3s both;
        }
        
        .sensor-graph {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        
        .sensor-graph:hover {
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }
        
        .sensor-graph h3 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease-out;
            border-left: 4px solid #ff5252;
        }
        
        .last-update {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-top: 30px;
            font-size: 0.95em;
            animation: slideUp 0.6s ease-out 0.4s both;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(76, 175, 80, 0);
            }
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            header p {
                font-size: 0.95em;
            }
            
            .temperature-display {
                font-size: 2.5em;
            }
            
            .sensor-card {
                min-width: 100%;
            }
            
            .status {
                flex-direction: column;
            }
            
            button {
                padding: 10px 18px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå°Ô∏è Ê∏©Â∫¶Áõ£Ë¶ñ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ</h1>
            <p>Raspberry Pi „É™„Ç¢„É´„Çø„Ç§„É†Ê∏©Â∫¶Áõ£Ë¶ñ„Ç∑„Çπ„ÉÜ„É†</p>
        </header>
        
        <div id="error-container"></div>
        
        <div class="controls">
            <button class="time-filter active" data-hours="1">üìä 1ÊôÇÈñì</button>
            <button class="time-filter" data-hours="6">üìà 6ÊôÇÈñì</button>
            <button class="time-filter" data-hours="24">üìâ 24ÊôÇÈñì</button>
            <button class="time-filter" data-hours="168">üìÖ 1ÈÄ±Èñì</button>
            <button id="refresh-btn">üîÑ Êõ¥Êñ∞</button>
        </div>
        
        <div class="status" id="sensors-status"></div>
        
        <div class="sensor-details" id="sensor-graphs"></div>
        
        <div class="last-update" id="last-update"></div>
    </div>
    
    <script>
        const API_BASE = '/api';
        let charts = {};
        let currentHours = 1;
        let autoRefreshInterval = null;
        
        async function fetchSensors() {
            try {
                const response = await fetch(`${API_BASE}/sensors`);
                if (!response.ok) throw new Error('„Çª„É≥„Çµ„Éº‰∏ÄË¶ßÂèñÂæóÂ§±Êïó');
                return await response.json();
            } catch (error) {
                showError('‚ùå „Çª„É≥„Çµ„ÉºÊÉÖÂ†±„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì: ' + error.message);
                return [];
            }
        }
        
        async function fetchLatestTemperature() {
            try {
                const response = await fetch(`${API_BASE}/temperature/all-latest`);
                if (!response.ok) throw new Error('Ê∏©Â∫¶„Éá„Éº„ÇøÂèñÂæóÂ§±Êïó');
                const data = await response.json();
                // ÈÖçÂàóÁ¢∫Ë™ç
                if (Array.isArray(data)) {
                    return data;
                } else if (data && typeof data === 'object') {
                    return [data];
                } else {
                    return [];
                }
            } catch (error) {
                showError('‚ùå Ê∏©Â∫¶„Éá„Éº„Çø„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì: ' + error.message);
                return [];
            }
        }
        
        async function fetchTemperatureHistory(sensorId, hours) {
            try {
                const response = await fetch(`${API_BASE}/temperature/${sensorId}?hours=${hours}`);
                if (!response.ok) throw new Error('Â±•Ê≠¥ÂèñÂæóÂ§±Êïó');
                return await response.json();
            } catch (error) {
                console.error('Â±•Ê≠¥ÂèñÂæó„Ç®„É©„Éº:', error);
                return [];
            }
        }
        
        function showError(message) {
            const container = document.getElementById('error-container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }
        
        function formatTime(isoString) {
            if (!isoString) return '‚Äî';
            try {
                // ISO 8601ÂΩ¢Âºè„ÅÆÊó•ÊôÇ„ÇíËß£Êûê
                const date = new Date(isoString);
                if (isNaN(date.getTime())) {
                    // 'Z'„ÇíËøΩÂä†„Åó„Å¶UTC„Å®„Åó„Å¶Ëß£Èáà
                    const date2 = new Date(isoString + 'Z');
                    return date2.toLocaleString('ja-JP');
                }
                return date.toLocaleString('ja-JP');
            } catch (e) {
                return '‚Äî';
            }
        }
        
        function formatTimeShort(isoString) {
            if (!isoString) return '‚Äî';
            try {
                const date = new Date(isoString.endsWith('Z') ? isoString : isoString + 'Z');
                return date.toLocaleTimeString('ja-JP', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            } catch (e) {
                return '‚Äî';
            }
        }
        
        async function updateDashboard() {
            const sensors = await fetchSensors();
            const latestData = await fetchLatestTemperature();
            
            // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
            const statusContainer = document.getElementById('sensors-status');
            statusContainer.innerHTML = '';
            
            if (latestData.length === 0) {
                const noData = document.createElement('div');
                noData.className = 'card sensor-card';
                noData.innerHTML = '<p style="color: #999;">üì° „Çª„É≥„Çµ„Éº„Éá„Éº„Çø„ÇíÂæÖÊ©ü‰∏≠...</p>';
                statusContainer.appendChild(noData);
            } else {
                for (const data of latestData) {
                    const card = document.createElement('div');
                    card.className = 'card sensor-card';
                    
                    const temp = data.temperature !== null && data.temperature !== undefined 
                        ? data.temperature.toFixed(1) 
                        : '‚Äî';
                    
                    let tempColor = '#999';
                    if (data.temperature !== null && data.temperature !== undefined) {
                        if (data.temperature > 30) tempColor = '#ff6b6b';
                        else if (data.temperature < 10) tempColor = '#4dabf7';
                        else tempColor = '#667eea';
                    }
                    
                    const location = data.location && data.location.trim() !== '' && data.location !== 'null'
                        ? data.location
                        : data.device_id || '„Éá„Éê„Ç§„Çπ‰∏çÊòé';
                    
                    card.innerHTML = `
                        <div class="sensor-name">
                            ${data.name || '„Çª„É≥„Çµ„Éº'}
                            <span class="status-indicator"></span>
                        </div>
                        <div class="sensor-location">${location}</div>
                        <div class="temperature-display" style="color: ${tempColor}">
                            ${temp}
                            <span class="temperature-unit">‚ÑÉ</span>
                        </div>
                        <div class="timestamp">
                            ‚è±Ô∏è ${formatTime(data.timestamp)}
                        </div>
                    `;
                    
                    statusContainer.appendChild(card);
                }
            }
            
            // „Ç∞„É©„ÉïË°®Á§∫
            const graphContainer = document.getElementById('sensor-graphs');
            graphContainer.innerHTML = '';
            
            if (sensors.length === 0) {
                const noSensors = document.createElement('div');
                noSensors.className = 'card';
                noSensors.innerHTML = '<p style="color: #999; text-align: center;">„Çª„É≥„Çµ„ÉºÊÉÖÂ†±„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</p>';
                graphContainer.appendChild(noSensors);
            } else {
                for (const sensor of sensors) {
                    const history = await fetchTemperatureHistory(sensor.id, currentHours);
                    
                    const graphCard = document.createElement('div');
                    graphCard.className = 'sensor-graph';
                    graphCard.innerHTML = `
                        <h3>üìä ${sensor.name || '„Çª„É≥„Çµ„Éº'}</h3>
                        <div class="chart-container">
                            <canvas id="chart-${sensor.id}"></canvas>
                        </div>
                        <div style="text-align: center; color: #999; font-size: 0.85em;">
                            üìà ÈÅéÂéª${currentHours}ÊôÇÈñì„ÅÆ„Éá„Éº„Çø (${history.length}‰ª∂)
                        </div>
                    `;
                    graphContainer.appendChild(graphCard);
                    
                    if (history.length === 0) {
                        const noDataMsg = document.createElement('div');
                        noDataMsg.style.textAlign = 'center';
                        noDataMsg.style.padding = '40px';
                        noDataMsg.style.color = '#999';
                        noDataMsg.innerHTML = 'üì≠ „Åæ„Å†„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì';
                        graphCard.appendChild(noDataMsg);
                        continue;
                    }
                    
                    // „Ç∞„É©„Éï„ÇíÊèèÁîª
                    const labels = history.map(d => formatTimeShort(d.timestamp));
                    const tempData = history.map(d => d.temperature);
                    
                    // ÊúÄÂ∞èÂÄ§„Å®ÊúÄÂ§ßÂÄ§„ÇíË®àÁÆó
                    const minTemp = Math.floor(Math.min(...tempData.filter(t => t !== null)) - 2);
                    const maxTemp = Math.ceil(Math.max(...tempData.filter(t => t !== null)) + 2);
                    
                    const ctx = document.getElementById(`chart-${sensor.id}`).getContext('2d');
                    
                    // Êó¢Â≠ò„ÅÆ„ÉÅ„É£„Éº„Éà„ÇíÁ†¥Ê£Ñ
                    if (charts[sensor.id]) {
                        charts[sensor.id].destroy();
                    }
                    
                    charts[sensor.id] = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Ê∏©Â∫¶ (‚ÑÉ)',
                                data: tempData,
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4,
                                pointRadius: 4,
                                pointHoverRadius: 6,
                                pointBackgroundColor: '#667eea',
                                pointBorderColor: '#fff',
                                pointBorderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: {
                                mode: 'index',
                                intersect: false
                            },
                            plugins: {
                                legend: {
                                    display: true,
                                    labels: {
                                        font: { size: 12, weight: '600' },
                                        padding: 15,
                                        usePointStyle: true
                                    }
                                },
                                tooltip: {
                                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                    padding: 12,
                                    titleFont: { size: 13, weight: 'bold' },
                                    bodyFont: { size: 12 },
                                    borderColor: '#667eea',
                                    borderWidth: 1,
                                    displayColors: true
                                }
                            },
                            scales: {
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Ê∏©Â∫¶ (‚ÑÉ)',
                                        font: { size: 12, weight: 'bold' }
                                    },
                                    min: minTemp,
                                    max: maxTemp,
                                    ticks: {
                                        callback: function(value) {
                                            return value + '‚ÑÉ';
                                        }
                                    },
                                    grid: {
                                        color: 'rgba(0, 0, 0, 0.05)'
                                    }
                                },
                                x: {
                                    grid: {
                                        display: false
                                    }
                                }
                            }
                        }
                    });
                }
            }
            
            // ÊúÄÁµÇÊõ¥Êñ∞ÊôÇÂàª
            const now = new Date();
            const timeStr = now.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('last-update').textContent = 
                `‚è∞ ÊúÄÁµÇÊõ¥Êñ∞: ${timeStr}`;
        }
        
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        document.querySelectorAll('.time-filter').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                document.querySelectorAll('.time-filter').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentHours = parseInt(e.target.dataset.hours);
                await updateDashboard();
            });
        });
        
        document.getElementById('refresh-btn').addEventListener('click', updateDashboard);
        
        // ÂàùÊúüÂåñ„Å®Ëá™ÂãïÊõ¥Êñ∞
        (async () => {
            await updateDashboard();
            // 30Áßí„Åî„Å®„Å´Ëá™ÂãïÊõ¥Êñ∞
            autoRefreshInterval = setInterval(updateDashboard, 30000);
        })();
    </script>
</body>
</html>
