    <script>
        // Chart.js ã®è¨­å®š
        let temperatureChart = null;
        let currentHours = 1; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯1æ™‚é–“
        const chartColors = [
            'rgb(102, 126, 234)',  // é’
            'rgb(118, 75, 162)',   // ç´«
            'rgb(76, 175, 80)',    // ç·‘

        // ã‚°ãƒ©ãƒ•ã‚’åˆæœŸåŒ–
        function initChart() {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            temperatureChart = new Chart(ctx, {

                            suggestedMin: undefined,

                    elements: {

                            radius: 0,  // ãƒ‰ãƒƒãƒˆã‚’éè¡¨ç¤º
                            hoverRadius: 5  // ãƒ›ãƒãƒ¼æ™‚ã®ã¿è¡¨ç¤º
                        },
                        line: {

            });
        }

        // æœŸé–“é¸æŠãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ‡ãƒã‚¦ãƒ³ã‚¹é©ç”¨ï¼‰
        document.querySelectorAll('.time-range-btn').forEach(btn => {

                this.classList.add('active');
                currentHours = parseFloat(this.dataset.hours);  // parseFloatã«å¤‰æ›´ï¼ˆ0.5æ™‚é–“å¯¾å¿œï¼‰
                formatLabelCache.clear(); // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ã‚¯ãƒªã‚¢
                debouncedUpdateChart();

        // ã‚»ãƒ³ã‚µãƒ¼ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
        function createSensorCard(sensor) {
            const timestamp = new Date(sensor.timestamp);
            const timeStr = timestamp.toLocaleString('ja-JP', {

            // ãƒãƒƒãƒ†ãƒªãƒ¼ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚¢ã‚¤ã‚³ãƒ³
            const batteryIcon = sensor.battery_mode ? 'ğŸ”‹ ãƒãƒƒãƒ†ãƒªãƒ¼é§†å‹•' : 'ğŸ”Œ USB/ACçµ¦é›»';
            
            // WiFiä¿¡å·å¼·åº¦ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿
            let signalBars = 'ğŸ“¶';
            if (sensor.rssi) {
                if (sensor.rssi >= -50) signalBars = 'ğŸ“¶ğŸ“¶ğŸ“¶ğŸ“¶ (å„ª)';
                else if (sensor.rssi >= -60) signalBars = 'ğŸ“¶ğŸ“¶ğŸ“¶ (è‰¯)';
                else if (sensor.rssi >= -70) signalBars = 'ğŸ“¶ğŸ“¶ (ä¸­)';
                else if (sensor.rssi >= -80) signalBars = 'ğŸ“¶ (å¼±)';
                else signalBars = 'âŒ (æ¥ç¶šä¸å¯)';
            }

            return `
                <div class="card">
                    <h3>${sensor.sensor_name || sensor.sensor_id}</h3>
                    <div class="temp-display">${sensor.temperature.toFixed(1)}Â°C</div>
                    <div class="sensor-info">
                        <p><strong>ã‚»ãƒ³ã‚µãƒ¼ID:</strong> ${sensor.sensor_id}</p>
                        <p><strong>æœ€çµ‚æ›´æ–°:</strong> ${timeStr}</p>
                        ${sensor.humidity ? `<p><strong>æ¹¿åº¦:</strong> ${sensor.humidity.toFixed(1)}%</p>` : ''}
                        ${sensor.rssi ? `<p><strong>WiFiä¿¡å·:</strong> ${sensor.rssi} dBm ${signalBars}</p>` : ''}
                        <p><strong>é›»æº:</strong> ${batteryIcon}</p>

        }

        // Yè»¸ã®ç¯„å›²ã‚’è¨ˆç®—ï¼ˆãƒ‡ãƒ¼ã‚¿ã«åŸºã¥ã„ã¦è‡ªå‹•èª¿æ•´ï¼‰
        function calculateYAxisRange(allTemps) {
            if (allTemps.length === 0) return { min: 0, max: 30 };
            
            const validTemps = allTemps.filter(t => t !== null && !isNaN(t));
            if (validTemps.length === 0) return { min: 0, max: 30 };
            
            const minTemp = Math.min(...validTemps);
            const maxTemp = Math.max(...validTemps);
            const range = maxTemp - minTemp;
            
            // ãƒãƒ¼ã‚¸ãƒ³ã‚’è¿½åŠ ï¼ˆç¯„å›²ã®10%ã€æœ€ä½5Â°Cï¼‰
            const margin = Math.max(range * 0.1, 5);
            
            return {
                min: Math.max(0, Math.floor(minTemp - margin)),
                max: Math.ceil(maxTemp + margin)
            };
        }

        // ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿ã®ãªã„ã‚»ãƒ³ã‚µãƒ¼ã«å¯¾ã—ã¦ç°¡æ½”ãªã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤º
        function createMinimalSensorCard(sensor) {
            const timeStr = sensor.timestamp ? 
                new Date(sensor.timestamp).toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' }) : 
                'æœªå–å¾—';
            
            return `
                <div class="card minimal">
                    <div class="minimal-content">
                        <div class="sensor-name">${sensor.sensor_name || sensor.sensor_id}</div>
                        <div class="last-update">æœ€çµ‚æ›´æ–°: ${timeStr}</div>
                    </div>

            `;
        }

        // ãƒ©ãƒ™ãƒ«ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆé–¢æ•°ï¼ˆæœŸé–“ã«å¿œã˜ãŸè¡¨ç¤ºå½¢å¼ã€æœ€é©åŒ–ï¼‰
        const formatLabelCache = new Map();
        function formatLabel(date, hours) {
            const cacheKey = `${date.getTime()}-${hours}`;
            if (formatLabelCache.has(cacheKey)) {
                return formatLabelCache.get(cacheKey);
            }
            
            let formatted;
            if (hours <= 1) {
                formatted = date.toLocaleTimeString('ja-JP', { 
                    hour: '2-digit', minute: '2-digit', second: hours <= 0.5 ? '2-digit' : undefined,
                    timeZone: 'Asia/Tokyo'
                });
            } else if (hours <= 24) {
                formatted = date.toLocaleTimeString('ja-JP', { 
                    hour: '2-digit', minute: '2-digit',
                    timeZone: 'Asia/Tokyo'
                });
            } else if (hours <= 168) {
                formatted = date.toLocaleString('ja-JP', { 
                    month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit',
                    timeZone: 'Asia/Tokyo'
                });
            } else {
                formatted = date.toLocaleDateString('ja-JP', { 
                    month: '2-digit', day: '2-digit',
                    timeZone: 'Asia/Tokyo'
                });
            }
            
            // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚µã‚¤ã‚ºã‚’åˆ¶é™ï¼ˆãƒ¡ãƒ¢ãƒªãƒªãƒ¼ã‚¯é˜²æ­¢ï¼‰
            if (formatLabelCache.size > 1000) {
                const firstKey = formatLabelCache.keys().next().value;
                formatLabelCache.delete(firstKey);
            }
            formatLabelCache.set(cacheKey, formatted);
            return formatted;
        }

        // ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°ï¼ˆé«˜é€ŸåŒ–ï¼šä¸¦åˆ—ãƒªã‚¯ã‚¨ã‚¹ãƒˆï¼‰
        async function updateChart() {
            if (!temperatureChart) return;

            try {
                // å„ã‚»ãƒ³ã‚µãƒ¼ã®ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                const sensorsResponse = await fetch('/api/sensors');
                const sensorsData = await sensorsResponse.json();
                
                if (!sensorsData.sensors || sensorsData.sensors.length === 0) {
                    return;
                }

                const datasets = [];
                const sensorDataMap = {};
                const allTemps = [];

                // ä¸¦åˆ—ã§å…¨ã‚»ãƒ³ã‚µãƒ¼ã®ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ï¼ˆé«˜é€ŸåŒ–ï¼‰
                const historyPromises = sensorsData.sensors.map(sensor => 
                    fetch(`/api/temperature/${sensor.sensor_id}?hours=${currentHours}`)
                        .then(response => {
                            if (!response.ok) {
                                console.error(`Failed to fetch history for ${sensor.sensor_id}: ${response.status}`);
                                return null;
                            }
                            return response.json().then(historyData => ({
                                sensor,
                                historyData
                            }));
                        })
                        .catch(err => {
                            console.error(`Error fetching history for ${sensor.sensor_id}:`, err);
                            return null;
                        })
                );

                // å…¨ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’ä¸¦åˆ—å®Ÿè¡Œ
                const historyResults = await Promise.all(historyPromises);

                // çµæœã‚’å‡¦ç†
                for (const result of historyResults) {
                    if (!result || !result.historyData.readings || result.historyData.readings.length === 0) {
                        continue;
                    }

                    const { sensor, historyData } = result;
                    const sortedReadings = historyData.readings.sort((a, b) => {
                        return new Date(a.timestamp) - new Date(b.timestamp);
                    });
                    
                    const dataPoints = [];
                    sortedReadings.forEach(reading => {
                        const date = new Date(reading.timestamp);
                        const ts = date.getTime();
                        dataPoints.push({ timestamp: ts, temperature: reading.temperature });
                        allTemps.push(reading.temperature);
                    });

                    sensorDataMap[sensor.sensor_id] = {
                        dataPoints: dataPoints,
                        name: sensor.sensor_name || sensor.sensor_id
                    };
                }
                
                // ã™ã¹ã¦ã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’åé›†ã—ã¦ã‚½ãƒ¼ãƒˆ
                const allTimestamps = new Set();
                for (const sensorId in sensorDataMap) {
                    sensorDataMap[sensorId].dataPoints.forEach(dp => {
                        allTimestamps.add(dp.timestamp);
                    });
                }
                const sortedTimestamps = Array.from(allTimestamps).sort((a, b) => a - b);
                
                // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—â†’ãƒ©ãƒ™ãƒ«ã®ãƒãƒƒãƒ—ã‚’1å›ã ã‘ä½œæˆï¼ˆé‡è¤‡å‡¦ç†å‰Šé™¤ï¼‰
                const timestampToLabel = new Map();
                sortedTimestamps.forEach(ts => {
                    const date = new Date(ts);
                    timestampToLabel.set(ts, formatLabel(date, currentHours));
                });
                const sortedLabels = Array.from(timestampToLabel.values());

                // ãƒ‡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆã‚’ä½œæˆï¼ˆO(1)ãƒãƒƒãƒ—å‚ç…§ã‚’ä½¿ç”¨ï¼‰
                let colorIndex = 0;
                for (const sensorId in sensorDataMap) {
                    const data = sensorDataMap[sensorId];
                    const dataPointsMap = new Map();  // O(1)å‚ç…§ç”¨
                    data.dataPoints.forEach(dp => {
                        dataPointsMap.set(dp.timestamp, dp.temperature);
                    });
                    
                    const temps = sortedTimestamps.map(ts => dataPointsMap.get(ts) || null);

                    datasets.push({
                        label: data.name,
                        data: temps,
                        borderColor: chartColors[colorIndex % chartColors.length],
                        backgroundColor: chartColors[colorIndex % chartColors.length] + '20',
                        tension: 0.4,
                        fill: false,
                        pointRadius: 0,
                        pointHoverRadius: 5,
                        pointBackgroundColor: chartColors[colorIndex % chartColors.length],
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        showLine: true,
                        spanGaps: true
                    });
                    colorIndex++;
                }

                // Yè»¸ã®ç¯„å›²ã‚’è¨ˆç®—
                const yRange = calculateYAxisRange(allTemps);

                // ã‚°ãƒ©ãƒ•ã‚’æ›´æ–°
                temperatureChart.data.labels = sortedLabels;
                temperatureChart.data.datasets = datasets;
                temperatureChart.options.scales.y.suggestedMin = yRange.min;
                temperatureChart.options.scales.y.suggestedMax = yRange.max;
                
                // ã‚¿ã‚¤ãƒˆãƒ«ã‚’æ›´æ–°
                const timeLabels = {
                    0.5: '30åˆ†',
                    1: '1æ™‚é–“',
                    6: '6æ™‚é–“',
                    24: '1æ—¥',
                    168: '1é€±é–“',
                    720: '1ãƒ¶æœˆ'
                };
                document.querySelector('.chart-container h2').textContent = 
                    `ğŸ“ˆ æ¸©åº¦ãƒˆãƒ¬ãƒ³ãƒ‰ã‚°ãƒ©ãƒ•ï¼ˆéå»${timeLabels[currentHours] || currentHours + 'æ™‚é–“'}ï¼‰`;
                
                temperatureChart.update();
                
                // ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿ãŒãªã„ã‚»ãƒ³ã‚µãƒ¼ã¯ updateData() ã§æ—¢ã«è¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹ãŸã‚ã€ã“ã“ã§ã¯è¿½åŠ ã—ãªã„
                // ï¼ˆé‡è¤‡ã‚’é¿ã‘ã‚‹ãŸã‚ï¼‰
            } catch (error) {
                console.error('Error updating chart:', error);
            }
        }

        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒ‡ãƒ¼ã‚¿æ›´æ–°ï¼ˆã‚»ãƒ³ã‚µãƒ¼ã‚«ãƒ¼ãƒ‰æ¸©åº¦å€¤ã®ã¿æ›´æ–°ã€HTMLå†ç”Ÿæˆã¯é¿ã‘ã‚‹ï¼‰
        async function updateData() {
            try {
                const sensorsResponse = await fetch('/api/sensors');
                if (!sensorsResponse.ok) {
                    throw new Error(`HTTP error! status: ${sensorsResponse.status}`);
                }
                const sensorsData = await sensorsResponse.json();
                
                // åˆå›å‘¼ã³å‡ºã—æ™‚ã®ã¿ã‚»ãƒ³ã‚µãƒ¼ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
                const sensorsGrid = document.getElementById('sensors-grid');
                if (sensorsGrid.children.length === 0) {
                    if (sensorsData.sensors && sensorsData.sensors.length > 0) {

                    }
                } else if (sensorsData.sensors && sensorsData.sensors.length > 0) {
                    // 2å›ç›®ä»¥é™ï¼šæ¸©åº¦å€¤ã®ã¿æ›´æ–°ï¼ˆDOMå†æ§‹ç¯‰ãªã—ï¼‰
                    const cards = sensorsGrid.querySelectorAll('.card:not(:first-child)');
                    sensorsData.sensors.forEach((sensor, i) => {
                        if (cards[i]) {
                            const tempEl = cards[i].querySelector('.temp-display');

                            // æœ€çµ‚æ›´æ–°æ™‚åˆ»ã‚’æ›´æ–°
                            const updateEl = cards[i].querySelector('.sensor-info p:nth-child(2)');
                            if (updateEl && sensor.timestamp) {

                            }

                // ã‚»ãƒ³ã‚µãƒ¼æ•°ã‚’æ›´æ–°ï¼ˆæ¡ä»¶åˆ†å²æ¸›å°‘ï¼‰
                const sensorCountEl = document.getElementById('sensor-count');
                if (sensorCountEl) {
                    sensorCountEl.textContent = sensorsData.sensors?.length || 0;
                }
                
                // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°ï¼ˆæ¡ä»¶çµ±åˆï¼‰
                const statusEsp32El = document.getElementById('status-esp32');
                const statusEsp32TextEl = document.getElementById('status-esp32-text');
                const isOnline = sensorsData.sensors && sensorsData.sensors.length > 0;
                if (statusEsp32El) {
                    statusEsp32El.className = isOnline ? 'status-dot online' : 'status-dot offline';
                }
                if (statusEsp32TextEl) {
                    statusEsp32TextEl.textContent = isOnline 
                        ? `ESP32 æ¥ç¶šä¸­ (${sensorsData.sensors.length}å°)` 
                        : 'ESP32 æœªæ¥ç¶š';
                }
            } catch (error) {
                console.error('Error updating data:', error);
            }
        }

        // ãƒ‡ãƒã‚¦ãƒ³ã‚¹é–¢æ•°ï¼ˆã‚°ãƒ©ãƒ•æ›´æ–°ã®é«˜é€ŸåŒ–ï¼‰
        let chartUpdateTimeout = null;
        function debouncedUpdateChart() {
            if (chartUpdateTimeout) {
                clearTimeout(chartUpdateTimeout);
            }
            chartUpdateTimeout = setTimeout(() => {
                requestAnimationFrame(() => updateChart());
            }, 100);
        }

        // åˆæœŸåŒ–ï¼ˆä¸€åº¦ã ã‘å®Ÿè¡Œï¼‰
        initChart();
        updateData();  // ã‚»ãƒ³ã‚µãƒ¼ã‚«ãƒ¼ãƒ‰è¡¨ç¤º
        updateChart(); // ã‚°ãƒ©ãƒ•è¡¨ç¤º

        // å®šæœŸæ›´æ–°ï¼ˆrequestAnimationFrameã‚’ä½¿ç”¨ã—ã¦æç”»ã‚’æœ€é©åŒ–ï¼‰
        setInterval(() => {
            requestAnimationFrame(() => updateData());
        }, 5000);      // 5ç§’ã”ã¨ã«æ¸©åº¦å€¤ã®ã¿æ›´æ–°ï¼ˆDOMå†æ§‹ç¯‰ãªã—ï¼‰
        setInterval(() => {
            debouncedUpdateChart();

    </script>
