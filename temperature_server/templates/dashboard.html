    <script>
        // Chart.js ã®è¨­å®š
        let temperatureChart = null;

        const chartColors = [

        // ã‚°ãƒ©ãƒ•ã‚’åˆæœŸåŒ–
        function initChart() {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            temperatureChart = new Chart(ctx, {

                            suggestedMin: undefined,

        // æœŸé–“é¸æŠãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
        document.querySelectorAll('.time-range-btn').forEach(btn => {

        // ã‚»ãƒ³ã‚µãƒ¼ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆ
        function createSensorCard(sensor) {
            const timestamp = new Date(sensor.timestamp);
            const timeStr = timestamp.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Asia/Tokyo'
            });

            return `
                <div class="card">
                    <h3>${sensor.sensor_name || sensor.sensor_id}</h3>
                    <div class="temp-display">${sensor.temperature.toFixed(1)}Â°C</div>
                    <div class="sensor-info">
                        <p><strong>ã‚»ãƒ³ã‚µãƒ¼ID:</strong> ${sensor.sensor_id}</p>
                        <p><strong>æœ€çµ‚æ›´æ–°:</strong> ${timeStr}</p>
                        ${sensor.humidity ? `<p><strong>æ¹¿åº¦:</strong> ${sensor.humidity.toFixed(1)}%</p>` : ''}
                    </div>
                </div>
            `;
        }

        // Yè»¸ã®ç¯„å›²ã‚’è¨ˆç®—ï¼ˆãƒ‡ãƒ¼ã‚¿ã«åŸºã¥ã„ã¦è‡ªå‹•èª¿æ•´ï¼‰
        function calculateYAxisRange(allTemps) {
            if (allTemps.length === 0) return { min: 0, max: 30 };
            
            const validTemps = allTemps.filter(t => t !== null && !isNaN(t));
            if (validTemps.length === 0) return { min: 0, max: 30 };
            
            const minTemp = Math.min(...validTemps);
            const maxTemp = Math.max(...validTemps);
            const range = maxTemp - minTemp;
            
            // ãƒãƒ¼ã‚¸ãƒ³ã‚’è¿½åŠ ï¼ˆç¯„å›²ã®10%ã€æœ€ä½5Â°Cï¼‰
            const margin = Math.max(range * 0.1, 5);
            
            return {
                min: Math.max(0, Math.floor(minTemp - margin)),
                max: Math.ceil(maxTemp + margin)
            };
        }

        // ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿ã®ãªã„ã‚»ãƒ³ã‚µãƒ¼ã«å¯¾ã—ã¦ç°¡æ½”ãªã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤º
        function createMinimalSensorCard(sensor) {
            const timeStr = sensor.timestamp ? 
                new Date(sensor.timestamp).toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' }) : 
                'æœªå–å¾—';
            
            return `
                <div class="card minimal">

                        <div class="last-update">æœ€çµ‚æ›´æ–°: ${timeStr}</div>

        // ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°
        async function updateChart() {
            if (!temperatureChart) return;

            try {
                // å„ã‚»ãƒ³ã‚µãƒ¼ã®ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                const sensorsResponse = await fetch('/api/sensors');
                const sensorsData = await sensorsResponse.json();
                
                if (!sensorsData.sensors || sensorsData.sensors.length === 0) {
                    return;
                }

                const datasets = [];
                const allLabels = new Set();
                const sensorDataMap = {};
                const allTemps = [];
                const sensorsWithoutData = [];

                // å„ã‚»ãƒ³ã‚µãƒ¼ã®ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                for (let i = 0; i < sensorsData.sensors.length; i++) {
                    const sensor = sensorsData.sensors[i];
                    try {
                        const historyResponse = await fetch(`/api/temperature/${sensor.sensor_id}?hours=${currentHours}`);
                        const historyData = await historyResponse.json();
                        
                        if (historyData.readings && historyData.readings.length > 0) {
                            // ãƒ‡ãƒ¼ã‚¿ã‚’æ™‚ç³»åˆ—é †ã«ä¸¦ã¹æ›¿ãˆï¼ˆAPIã‹ã‚‰ã¯ASCã§è¿”ã•ã‚Œã‚‹ãŒå¿µã®ãŸã‚ï¼‰
                            const sortedReadings = historyData.readings.sort((a, b) => {
                                return new Date(a.timestamp) - new Date(b.timestamp);
                            });
                            
                            const dataPoints = [];
                            
                            sortedReadings.forEach(reading => {
                                const date = new Date(reading.timestamp);
                                // æœŸé–“ã«å¿œã˜ã¦ãƒ©ãƒ™ãƒ«å½¢å¼ã‚’å¤‰æ›´
                                let label;
                                if (currentHours <= 0.5) {
                                    // 30åˆ†: æ™‚:åˆ†:ç§’
                                    label = date.toLocaleTimeString('ja-JP', { 
                                        hour: '2-digit', 
                                        minute: '2-digit',
                                        second: '2-digit',
                                        timeZone: 'Asia/Tokyo'
                                    });
                                } else if (currentHours <= 1) {
                                    // 1æ™‚é–“: æ™‚:åˆ†:ç§’
                                    label = date.toLocaleTimeString('ja-JP', { 
                                        hour: '2-digit', 
                                        minute: '2-digit',
                                        second: '2-digit',
                                        timeZone: 'Asia/Tokyo'
                                    });
                                } else if (currentHours <= 6) {
                                    // 6æ™‚é–“: æ™‚:åˆ†
                                    label = date.toLocaleTimeString('ja-JP', { 
                                        hour: '2-digit', 
                                        minute: '2-digit',
                                        timeZone: 'Asia/Tokyo'
                                    });
                                } else if (currentHours <= 24) {
                                    // 1æ—¥: æ™‚:åˆ†
                                    label = date.toLocaleTimeString('ja-JP', { 
                                        hour: '2-digit', 
                                        minute: '2-digit',
                                        timeZone: 'Asia/Tokyo'
                                    });
                                } else if (currentHours <= 168) {
                                    // 1é€±é–“: æœˆ/æ—¥ æ™‚:åˆ†
                                    label = date.toLocaleString('ja-JP', { 
                                        month: '2-digit',
                                        day: '2-digit',
                                        hour: '2-digit', 
                                        minute: '2-digit',
                                        timeZone: 'Asia/Tokyo'
                                    });
                                } else {
                                    // 1ãƒ¶æœˆ: æœˆ/æ—¥
                                    label = date.toLocaleDateString('ja-JP', { 
                                        month: '2-digit',
                                        day: '2-digit',
                                        timeZone: 'Asia/Tokyo'
                                    });
                                }
                                
                                dataPoints.push({
                                    timestamp: date.getTime(),  // ã‚½ãƒ¼ãƒˆç”¨ã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—
                                    label: label,
                                    temperature: reading.temperature
                                });
                                
                                allLabels.add(label);
                                allTemps.push(reading.temperature);
                            });

                            sensorDataMap[sensor.sensor_id] = {
                                dataPoints: dataPoints,
                                name: sensor.sensor_name || sensor.sensor_id
                            };
                        } else {
                            // ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿ãŒãªã„ã‚»ãƒ³ã‚µãƒ¼
                            sensorsWithoutData.push(sensor);
                        }
                    } catch (err) {
                        console.error(`Error fetching history for ${sensor.sensor_id}:`, err);
                    }
                }

                // ã™ã¹ã¦ã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’åé›†ã—ã¦ã‚½ãƒ¼ãƒˆ
                const allTimestamps = new Set();
                for (const sensorId in sensorDataMap) {
                    sensorDataMap[sensorId].dataPoints.forEach(dp => {
                        allTimestamps.add(dp.timestamp);
                    });
                }
                const sortedTimestamps = Array.from(allTimestamps).sort((a, b) => a - b);
                
                // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‹ã‚‰ãƒ©ãƒ™ãƒ«ã‚’ç”Ÿæˆ
                const sortedLabels = sortedTimestamps.map(ts => {
                    const date = new Date(ts);
                    if (currentHours <= 0.5) {
                        return date.toLocaleTimeString('ja-JP', { 
                            hour: '2-digit', 
                            minute: '2-digit',
                            second: '2-digit',
                            timeZone: 'Asia/Tokyo'
                        });
                    } else if (currentHours <= 1) {
                        return date.toLocaleTimeString('ja-JP', { 
                            hour: '2-digit', 
                            minute: '2-digit',
                            second: '2-digit',
                            timeZone: 'Asia/Tokyo'
                        });
                    } else if (currentHours <= 6) {
                        return date.toLocaleTimeString('ja-JP', { 
                            hour: '2-digit', 
                            minute: '2-digit',
                            timeZone: 'Asia/Tokyo'
                        });
                    } else if (currentHours <= 24) {
                        return date.toLocaleTimeString('ja-JP', { 
                            hour: '2-digit', 
                            minute: '2-digit',
                            timeZone: 'Asia/Tokyo'
                        });
                    } else if (currentHours <= 168) {
                        return date.toLocaleString('ja-JP', { 
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit', 
                            minute: '2-digit',
                            timeZone: 'Asia/Tokyo'
                        });
                    } else {
                        return date.toLocaleDateString('ja-JP', { 
                            month: '2-digit',
                            day: '2-digit',
                            timeZone: 'Asia/Tokyo'
                        });
                    }
                });

                // ãƒ‡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆã‚’ä½œæˆ
                let colorIndex = 0;
                for (const sensorId in sensorDataMap) {
                    const data = sensorDataMap[sensorId];
                    const temps = [];
                    
                    // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã«åˆã‚ã›ã¦æ¸©åº¦ãƒ‡ãƒ¼ã‚¿ã‚’ãƒãƒƒãƒ”ãƒ³ã‚°
                    sortedTimestamps.forEach(ts => {
                        const point = data.dataPoints.find(dp => dp.timestamp === ts);
                        temps.push(point ? point.temperature : null);
                    });

                    datasets.push({
                        label: data.name,
                        data: temps,
                        borderColor: chartColors[colorIndex % chartColors.length],
                        backgroundColor: chartColors[colorIndex % chartColors.length] + '20',
                        tension: 0.4,
                        fill: false,
                        pointRadius: 0,  // ãƒ‰ãƒƒãƒˆã‚’éè¡¨ç¤ºï¼ˆç·šã®ã¿ï¼‰
                        pointHoverRadius: 5,  // ãƒ›ãƒãƒ¼æ™‚ã®ã¿ãƒ‰ãƒƒãƒˆã‚’è¡¨ç¤º
                        pointBackgroundColor: chartColors[colorIndex % chartColors.length],
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,  // ç·šã®å¤ªã•
                        showLine: true,  // ç·šã‚’è¡¨ç¤º
                        spanGaps: true  // ãƒ‡ãƒ¼ã‚¿ãŒãªã„éƒ¨åˆ†ã‚‚ç·šã§ã¤ãªã
                    });
                    colorIndex++;
                }

                // Yè»¸ã®ç¯„å›²ã‚’è¨ˆç®—
                const yRange = calculateYAxisRange(allTemps);

                // ã‚°ãƒ©ãƒ•ã‚’æ›´æ–°
                temperatureChart.data.labels = sortedLabels;
                temperatureChart.data.datasets = datasets;
                temperatureChart.options.scales.y.suggestedMin = yRange.min;
                temperatureChart.options.scales.y.suggestedMax = yRange.max;
                
                // ã‚¿ã‚¤ãƒˆãƒ«ã‚’æ›´æ–°
                const timeLabels = {
                    0.5: '30åˆ†',
                    1: '1æ™‚é–“',
                    6: '6æ™‚é–“',
                    24: '1æ—¥',
                    168: '1é€±é–“',
                    720: '1ãƒ¶æœˆ'
                };
                document.querySelector('.chart-container h2').textContent = 
                    `ğŸ“ˆ æ¸©åº¦ãƒˆãƒ¬ãƒ³ãƒ‰ã‚°ãƒ©ãƒ•ï¼ˆéå»${timeLabels[currentHours] || currentHours + 'æ™‚é–“'}ï¼‰`;
                
                temperatureChart.update();
                
                // ã‚°ãƒ©ãƒ•ãƒ‡ãƒ¼ã‚¿ãŒãªã„ã‚»ãƒ³ã‚µãƒ¼ã‚’ç°¡æ½”è¡¨ç¤º
                const sensorsGrid = document.getElementById('sensors-grid');
                if (sensorsWithoutData.length > 0) {
                    const minimalCardsHTML = sensorsWithoutData
                        .map(sensor => createMinimalSensorCard(sensor))
                        .join('');
                    sensorsGrid.innerHTML += minimalCardsHTML;
                }
            } catch (error) {
                console.error('Error updating chart:', error);
            }
        }

        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒ‡ãƒ¼ã‚¿æ›´æ–°
        async function updateData() {
            try {
                // æ¸©åº¦ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                const sensorsResponse = await fetch('/api/sensors');
                const sensorsData = await sensorsResponse.json();
